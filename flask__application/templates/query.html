<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Created Queries</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* General Body Styling */
        body {
            background-color: #fffbe6; /* Light yellow background */
            padding-top: 50px;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 250px; /* Define a width for the sidebar */
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575d63;
            color: white;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px; /* Match the sidebar width */
            padding: 20px;
        }


        /* Main Container Styling */
        .container {
            margin-left: 250px; /* Offset for the fixed sidebar */
            max-width: calc(100% - 250px); /* Adjust to fit next to sidebar */
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form and Button Styling */
        .form-group label {
            color: #333; /* Darker text for labels */
        }
        .btn-primary {
            background-color: #f5b800;
            border-color: #f5b800;
        }
        .btn-primary:hover {
            background-color: #d4a000;
            border-color: #d4a000;
        }
        .form-control:focus {
            border-color: #f5b800;
            box-shadow: 0 0 0 0.2rem rgba(245, 184, 0, 0.25);
        }
        .form-control {
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ced4da; /* Light border color */
        }

        /* Table Styling */
        .table-wrapper {
            overflow-x: auto;
        }
        .table td {
            white-space: nowrap;
        }
        .table-container {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #f5b800; /* Match header color to the theme */
            color: white;
        }

        /* Header Styling */
        h1 {
            color: #f5b800; /* Yellow color for headings */
            margin-bottom: 20px;
        }

        /* Button Back Styling */
        .btn-back {
            margin-top: 20px;
        }
        .btn-back a {
            text-decoration: none;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .container {
                margin-left: 0;
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('view_reports') }}"><i class="fas fa-file-alt"></i> Reports</a>
        <a href="{{ url_for('query') }}"><i class="fas fa-database"></i> User-Created Queries</a>
    </div>

    <div class="main-content">
        <h1 class="text-center">User-Created Queries</h1>
        <div class="form-container">
            <form id="queryForm" method="POST" action="/submit_query">
                <div class="form-group">
                    <label for="querySelect">Select Query:</label>
                    <select class="form-control" id="querySelect" name="querySelect">
                        {% for query in queries %}
                        <option value="{{ query.id }}" data-query="{{ query.text }}" data-emails="{{ query.emails }}">{{ query.text }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="emailSelect">Select Emails:</label>
                    <select class="form-control" id="emailSelect" name="emailSelect" multiple>
                        {% for email in emails %}
                            <option value="{{ email }}">{{ email }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="queryText">Edit Query:</label>
                    <textarea class="form-control" id="queryText" name="queryText" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="emailInput">Update Emails:</label>
                    <input type="text" class="form-control" id="emailInput" name="emailInput" placeholder="Enter emails separated by commas">
                </div>
                <!-- Add this button inside the form in query.html -->
                <button type="button" id="updateRunQueryBtn" class="btn btn-primary btn-block">Update & Run Query</button>
            </form>
        </div>
        <div class="table-container">
            <table id="queriesTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Query</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in all_queries %}
                        <tr>
                            <td>{{ row.id }}</td>
                            <td>{{ row.query }}</td>
                            <td>{{ row.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#queriesTable').DataTable();
        
            // Fetch data from Flask endpoint
            $.getJSON('/get_queries_and_emails', function(data) {
                // Populate query select
                var querySelect = $('#querySelect');
                querySelect.empty();
                $.each(data.queries, function(index, query) {
                    querySelect.append($('<option>', {
                        value: query.id,
                        text: query.text
                    }));
                });
        
                // Populate email select
                var emailSelect = $('#emailSelect');
                emailSelect.empty();
                $.each(data.emails, function(index, email) {
                    emailSelect.append($('<option>', {
                        value: email,
                        text: email
                    }));
                });
        
                // Populate table
                var tableBody = $('#queriesTable tbody');
                tableBody.empty();
                $.each(data.all_queries, function(index, query) {
                    tableBody.append('<tr><td>' + query.id + '</td><td>' + query.query + '</td><td>' + query.email + '</td><td>' + query.created_at + '</td></tr>');
                });
            });
        
            // Handle query selection
            $('#querySelect').change(function() {
                var selectedQueryId = $(this).val();
                $.getJSON('/get_queries_and_emails', function(data) {
                    var query = data.queries.find(q => q.id == selectedQueryId);
                    $('#queryText').val(query.text);
                    $('#emailInput').val(query.email);
                });
            });
        
            // Handle email selection
            $('#emailSelect').change(function() {
                var selectedEmail = $(this).val();
                $('#emailInput').val(selectedEmail);
            });
        
            // Handle button click to update and run query
            $('#updateRunQueryBtn').click(function() {
                var queryText = $('#queryText').val();
                var emailReceiver = $('#emailInput').val();
        
                $.ajax({
                    url: '/update_run_query',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        query_text: queryText,
                        email_receiver: emailReceiver
                    }),
                    success: function(response) {
                        // Update the table with the new data
                        var tableBody = $('#queriesTable tbody');
                        tableBody.empty();
                        $.each(response.data, function(index, row) {
                            tableBody.append('<tr><td>' + row.id + '</td><td>' + row.query + '</td><td>' + row.email + '</td><td>' + row.created_at + '</td></tr>');
                        });
                    },
                    error: function(error) {
                        alert('Error running query');
                    }
                });
            });
        });
        
        
    </script>    
</body>
</html>
